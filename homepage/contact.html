                <div class="form-group">

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email " required> 
                </div>
                
                <div class="form-group">
                    <textarea id="message" placeholder="Your quest details..." rows="4" required></textarea>
                </div>
            </form>
        </div>
